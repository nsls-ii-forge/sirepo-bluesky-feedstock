{% set name = "sirepo-bluesky" %}
{% set version = "0.4.0" %}
{% set sha256 = "cccfab16628b33c2b35e32318f62991d6f29647a999900bf3bc3c1ddb531c204" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - bluesky
    - databroker
    - ipython
    - matplotlib
    - numconv
    - numpy
    - ophyd
    - pymongo
    - pyqt >=5.9
    - python
    - requests
    - srwpy
    - unyt

test:
  imports:
    - sirepo_bluesky

about:
  home: https://github.com/NSLS-II/sirepo-bluesky
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Sirepo-Bluesky interface
